    <meta charset="UTF-8" />

    <title>Lumina Blog Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Using CSS variables for dynamic theming
              primary: { 
                50: 'rgb(var(--primary-50) / <alpha-value>)', 
                100: 'rgb(var(--primary-100) / <alpha-value>)', 
                500: 'rgb(var(--primary-500) / <alpha-value>)', 
                600: 'rgb(var(--primary-600) / <alpha-value>)', 
                700: 'rgb(var(--primary-700) / <alpha-value>)', 
              },
              surface: '#ffffff',
              background: '#f8fafc',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      /* Editor Content Styles */
      .ProseMirror { outline: none; min-height: 300px; }
      .ProseMirror p { margin-bottom: 0.75em; line-height: 1.75; }
      .ProseMirror h1 { font-size: 2em; font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; }
      .ProseMirror h2 { font-size: 1.5em; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; }
      .ProseMirror ul, .ProseMirror ol { padding-left: 1.5em; margin-bottom: 1em; }
      .ProseMirror ul { list-style-type: disc; }
      .ProseMirror ol { list-style-type: decimal; }
      .ProseMirror blockquote { border-left: 4px solid #e2e8f0; padding-left: 1em; color: #64748b; font-style: italic; }
      .ProseMirror img { max-width: 100%; height: auto; border-radius: 0.5rem; }
      .ProseMirror pre { background: #1e293b; color: #f8fafc; padding: 1rem; border-radius: 0.5rem; font-family: 'JetBrains Mono', monospace; }
      .ProseMirror code { background: #f1f5f9; padding: 0.2em 0.4em; border-radius: 0.25em; font-family: 'JetBrains Mono', monospace; font-size: 0.9em; color: #ef4444; }
    </style>
